<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生通勤方式統計分析報告</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased pb-12">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- 頁首 -->
        <header class="py-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight mb-2">
                學生通勤方式統計分析報告
            </h1>
            <p class="text-slate-500 text-lg">全校數據彙整(樣本總數：2,459人)</p>
        </header>

        <!-- 關鍵數據卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">上學最主要方式</p>
                <p class="text-2xl font-bold text-blue-600">家長機車接送</p>
                <p class="text-sm text-slate-400 mt-2">約 1,338 人 (54.4%)</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">放學最主要方式</p>
                <p class="text-2xl font-bold text-rose-500">安親班接送</p>
                <p class="text-sm text-slate-400 mt-2">約 1,036 人 (42.1%)</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">獨立性增長</p>
                <p class="text-2xl font-bold text-emerald-600">自行走路</p>
                <p class="text-sm text-slate-400 mt-2">高年級佔該項 67% 以上</p>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <p class="text-sm font-medium text-slate-500 mb-1">數據樣本總計</p>
                <p class="text-2xl font-bold text-slate-800">2,459</p>
                <p class="text-sm text-slate-400 mt-2">已依比例校正人數</p>
            </div>
        </div>

        <main class="space-y-10">
            <!-- 圖表區塊 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 圖表一：總覽 -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-slate-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path></svg>
                        各方式上下學人數對比 (總額：2,459)
                    </h3>
                    <div class="chart-container">
                        <canvas id="methodChart"></canvas>
                    </div>
                </section>

                <!-- 圖表二：趨勢 -->
                <section class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="text-xl font-bold text-slate-800 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-slate-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd"></path></svg>
                        「自行走路」跨年級增長趨勢 (校正後)
                    </h3>
                    <div class="chart-container">
                        <canvas id="walkTrendChart"></canvas>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 通用配置
            Chart.defaults.font.family = "'Noto Sans TC', sans-serif";
            Chart.defaults.color = '#64748b';

            // --- 圖表一：各方式對比 (基準 2459) ---
            const ctx1 = document.getElementById('methodChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['安親班接送', '自行走路', '其它方式', '家長陪同走路', '家長開車接送', '家長騎機車接送', '搭乘大眾運輸'],
                    datasets: [
                        {
                            label: '上學人數',
                            data: [0, 441, 16, 300, 315, 1338, 49], 
                            backgroundColor: 'rgba(37, 99, 235, 0.8)',
                            borderRadius: 6
                        },
                        {
                            label: '放學人數',
                            data: [1036, 454, 25, 204, 111, 576, 53], 
                            backgroundColor: 'rgba(225, 29, 72, 0.8)',
                            borderRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y', 
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: { padding: 12 }
                    },
                    scales: {
                        x: { grid: { display: false } }
                    }
                }
            });

            // --- 圖表二：走路趨勢 (基準 2459) ---
            const ctx2 = document.getElementById('walkTrendChart').getContext('2d');
            const gradientBlue = ctx2.createLinearGradient(0, 0, 0, 400);
            gradientBlue.addColorStop(0, 'rgba(37, 99, 235, 0.2)');
            gradientBlue.addColorStop(1, 'rgba(37, 99, 235, 0)');

            new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: ['一年級', '二年級', '三年級', '四年級', '五年級', '六年級'],
                    datasets: [
                        {
                            label: '上學',
                            data: [26, 29, 42, 87, 108, 149], 
                            borderColor: '#2563eb',
                            backgroundColor: gradientBlue,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#2563eb',
                            pointRadius: 4
                        },
                        {
                            label: '放學',
                            data: [16, 19, 64, 94, 115, 146], 
                            borderColor: '#e11d48',
                            backgroundColor: 'transparent',
                            fill: false,
                            tension: 0.4,
                            pointBackgroundColor: '#e11d48',
                            pointRadius: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        });
    </script>
</body>
</html>
